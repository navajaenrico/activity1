<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Membership Registration</title>
</head>
<body>
    <h2>Club Membership Registration Form</h2>
    <form action="">
    <label for="username">Username:</label>
    <br>
    <input type="text" name="username" id="username" required>
    <br>
    <br>
    <label for="email">Email Address:</label>
    <br>
    <input type="text" name="email" id="email" required>
    <br>
    <br>
    <label for="age">Age:</label>
    <br>
    <input type="number" name="age" id="age" required>
    <br><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" name="gender">
    <label for="male">Male</label><br>
    <input type="radio" name="gender">
    <label for="female">Female</label><br>
    <input type="radio" name="gender">
    <label for="prefernottosay">Prefer Not to Say</label><br>
    <br>
    <label for="Club">Select A Club</label><br>
    <select name="Club" id="Club">
    <option value="Sports">Sports Club</option>
    <option value="Music">Music Club</option>
    <option value="Art">Arts Club</option>
    </select>
    <br><br>
    <label for="comment">Comment your Reason</label><br>
    <textarea name="comment" id="" cols="30" rows="10" placeholder="your reason here"></textarea>
    <br>
    <input type="submit" value="Submit">
    </form>
    
    <br>
</body>
</html>
